<div fxLayout="row" style="padding: 50px;">
    <div fxFlex="40">
        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let note of notes; let i = index" cdkDrag style="margin-top: 10px;"
                (click)="onNoteClick(note)">
                <p style="color:black">
                    {{note.title}}
                </p>
                <div>
                    <button mat-raised-button color="primary" style="margin-right: 10px;"
                        (click)="onEdit(note)">Edit</button>
                    <button mat-raised-button color="warn" (click)="onDelete(note)">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div fxFlex="35" style="margin-left: 60px;">

        <div class="text-box" [ngStyle]="{'background': 2 > 1  ? selectedValue : ''}">
            <div class="note-settings">
                <mat-select [(ngModel)]="selectedValue" name="color">
                    <mat-option *ngFor="let color of colors" [value]="color.value">
                        {{color.viewValue}}
                    </mat-option>
                </mat-select>
            </div>

            <p *ngIf="!note">{{notes[0].text}}</p>
            <p>{{note?.text}}</p>
        </div>
    </div>

</div>
