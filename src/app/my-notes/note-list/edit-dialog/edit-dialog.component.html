<div class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Note Title</mat-label>
        <input matInput placeholder="Ex. Pie Recipe" [(ngModel)]="note_title">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Note Text</mat-label>
        <textarea matInput placeholder="Ex. 5 cups of sugar" [(ngModel)]="note_text"></textarea>
    </mat-form-field>
</div>
