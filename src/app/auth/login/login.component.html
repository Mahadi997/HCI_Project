<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">

    <mat-tab-group>
        <mat-tab label="login">
            <ng-template matTabContent>
                <form [formGroup]="loginForm" fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <mat-card>
                        <mat-card-title>online-notepad-app</mat-card-title>
                        <mat-card-subtitle>Log in to your account</mat-card-subtitle>
                        <mat-card-content>

                            <mat-form-field class="full-width">
                                <input id="emailInput" matInput placeholder="Email" formControlName="email"
                                    autocomplete="email" type="email">

                                <mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
                                    Please enter a valid email address
                                </mat-error>
                                <mat-error id="requiredEmailError"
                                    *ngIf="loginForm.controls['email'].hasError('required')">
                                    Email is
                                    <strong>required</strong>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width">
                                <input id="passwordInput" matInput placeholder="Password" formControlName="password"
                                    type="password" autocomplete="current-password">
                                <mat-error id="requiredPasswordError"
                                    *ngIf="loginForm.controls['email'].hasError('required')">
                                    Password is
                                    <strong>required</strong>
                                </mat-error>
                            </mat-form-field>

                            <div class="full-width">
                                <mat-slide-toggle formControlName="rememberMe">Remember my email address
                                </mat-slide-toggle>
                            </div>

                        </mat-card-content>

                        <mat-card-actions class="login-actions">
                            <button mat-raised-button id="login" color="primary"
                                [disabled]="loginForm.invalid || loading" (click)="signIn()">Login</button>
                            <button mat-button id="resetPassword" (click)="resetPassword()" type="button">Reset
                                Password</button>
                        </mat-card-actions>


                    </mat-card>

                    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
                </form>
            </ng-template>
        </mat-tab>

        <mat-tab label="Register">
            <ng-template matTabContent>
                <form [formGroup]="registerForm" fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100  %">
                    <mat-card>
                        <mat-card-title>online-notepad-app</mat-card-title>
                        <mat-card-subtitle>Register your account</mat-card-subtitle>
                        <mat-card-content>

                            <mat-form-field class="full-width">
                                <input id="emailInput" matInput placeholder="Email" formControlName="email"
                                    autocomplete="email" type="email">

                                <mat-error id="invalidEmailError"
                                    *ngIf="registerForm.controls['email'].hasError('email')">
                                    Please enter a valid email address
                                </mat-error>
                                <mat-error id="requiredEmailError"
                                    *ngIf="registerForm.controls['email'].hasError('required')">
                                    Email is
                                    <strong>required</strong>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width">
                                <input id="passwordInput" matInput placeholder="Password" formControlName="password"
                                    type="password" autocomplete="current-password">
                                <mat-error id="requiredPasswordError"
                                    *ngIf="registerForm.controls['email'].hasError('required')">
                                    Password is
                                    <strong>required</strong>
                                </mat-error>
                            </mat-form-field>

                        </mat-card-content>

                        <mat-card-actions class="register-actions">
                            <button mat-raised-button id="signup" color="primary"
                                [disabled]="registerForm.invalid || loading" (click)="signUp()">Register</button>
                        </mat-card-actions>
                    </mat-card>
                </form>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
